<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form.</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<form>
    <center><br>
    <h1> <b>REGISTRATION FROM.<b></h1>
    <b>Name:</b>
    <input type="text" id="name" required/><br><br>
    <b>Email:</b>
    <input type="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required/><br><br>
    <b>Password</b>
    <input type="password" id="password" required><br><br>
    <b>DOB:</b>
    <input type="date" id="age" required>
    <br><br>
    <input type="checkbox" id="checkbox">:Accept Terms and Conditions. <br><br>
    <b></b>
    <input type="submit" value="submit" id="submit">
    <br><br><br><br>
    <table>
        <thead>
            <tr>
                <th>
                    Name
                </th>
                <th>
                    Email
                </th>
                <th>
                    Password
                </th>
                <th>
                    dob
                </th>
                <th>
                    Accepted teams.
                </th>
            </tr>
        </thead>
    </table>
    </center>
        
</form>
<script src="index.js"></script>
</body>
</html>
